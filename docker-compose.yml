services:
  callflowd:
    build:
      context: .
      dockerfile: Dockerfile
    image: callflowd:latest
    container_name: callflowd-server
    ports:
      - "8080:8080" # REST API
      - "8081:8081" # WebSocket
    volumes:
      - ./data:/app/data # PCAP uploads
      - ./output:/app/output # JSON outputs
      - ./db:/app/db # SQLite database
      - ./logs:/app/logs # Application logs
      - ./ui/static:/app/ui/static # Static files (for hot reloading)
      - ./config.json:/app/config.json:ro # Configuration (read-only)
      # Uncomment for TLS/HTTPS:
      # - ./certs:/app/certs:ro
    environment:
      - API_PORT=8080
      - WS_PORT=8081
      - WORKERS=8
      - LOG_LEVEL=INFO
      - DATABASE_ENABLED=true
      - DATABASE_PATH=/app/db/callflowd.db
      - CONFIG_PATH=/app/config.json
      # Authentication settings (override via config.json or env vars)
      - AUTH_ENABLED=true
      - JWT_SECRET=${JWT_SECRET:-CHANGE_THIS_SECRET_IN_PRODUCTION}
      - JWT_EXPIRY_HOURS=24
      # Rate limiting
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_RPM=60
      - RATE_LIMIT_BURST=10
      # TLS/HTTPS (uncomment when certificates are ready)
      # - TLS_ENABLED=true
      # - TLS_CERT_FILE=/app/certs/server.crt
      # - TLS_KEY_FILE=/app/certs/server.key
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - callflowd-net
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 512M

  # Optional: Nginx reverse proxy with TLS termination
  nginx:
    image: nginx:alpine
    container_name: callflowd-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-locations.conf:/etc/nginx/conf.d/locations.conf:ro
      - ./certs:/etc/nginx/certs:ro
      - ./ui/static:/usr/share/nginx/html:ro
    depends_on:
      - callflowd
    restart: unless-stopped
    networks:
      - callflowd-net
    # Only start if you have certs configured
    # profiles:
    #   - with-proxy

networks:
  callflowd-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  data:
  output:
  db:
  logs:
