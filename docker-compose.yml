version: '3.8'

services:
  callflow-visualizer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: callflow-visualizer
    volumes:
      - ./samples:/app/samples:ro
      - ./output:/app/output
    command: >
      --input /app/samples/sample.pcap
      --output /app/output/result.json
      --workers 4
    restart: unless-stopped

