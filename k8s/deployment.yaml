apiVersion: apps/v1
kind: Deployment
metadata:
  name: callflowd
  namespace: callflowd
  labels:
    app: callflowd
    version: v1.0.0-m5
spec:
  replicas: 3
  selector:
    matchLabels:
      app: callflowd
  template:
    metadata:
      labels:
        app: callflowd
        version: v1.0.0-m5
    spec:
      containers:
      - name: callflowd
        image: ghcr.io/cem8kaya/flowvisualizer-enhanced-dpi:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8081
          name: websocket
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: WORKERS
          value: "8"
        - name: LOG_LEVEL
          value: "INFO"
        - name: DATABASE_ENABLED
          value: "true"
        - name: DATABASE_PATH
          value: "/app/db/callflowd.db"
        - name: AUTH_ENABLED
          value: "true"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: callflowd-secrets
              key: jwt-secret
        - name: RATE_LIMIT_ENABLED
          value: "true"
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: db
          mountPath: /app/db
        - name: logs
          mountPath: /app/logs
        - name: config
          mountPath: /app/config.json
          subPath: config.json
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 2
        securityContext:
          runAsNonRoot: true
          runAsUser: 1000
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          capabilities:
            drop:
            - ALL
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: callflowd-data-pvc
      - name: db
        persistentVolumeClaim:
          claimName: callflowd-db-pvc
      - name: logs
        emptyDir: {}
      - name: config
        configMap:
          name: callflowd-config
