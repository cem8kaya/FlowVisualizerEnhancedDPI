apiVersion: v1
kind: Service
metadata:
  name: callflowd-service
  namespace: callflowd
  labels:
    app: callflowd
spec:
  type: LoadBalancer
  selector:
    app: callflowd
  ports:
  - name: http
    port: 80
    targetPort: 8080
    protocol: TCP
  - name: websocket
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: callflowd-headless
  namespace: callflowd
  labels:
    app: callflowd
spec:
  clusterIP: None
  selector:
    app: callflowd
  ports:
  - name: http
    port: 8080
    targetPort: 8080
