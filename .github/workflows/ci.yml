name: CI

on:
  push:
    branches: [ main, develop, claude/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          libpcap-dev \
          clang-format \
          clang-tidy

    - name: Check code formatting
      run: |
        find src include -name '*.cpp' -o -name '*.h' | xargs clang-format --dry-run --Werror

    - name: Create build directory
      run: mkdir build

    - name: Configure CMake (Debug with sanitizers)
      working-directory: build
      run: |
        cmake \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTS=ON \
          ..

    - name: Build
      working-directory: build
      run: make -j$(nproc)

    - name: Run tests
      working-directory: build
      run: ctest --output-on-failure || true

    - name: Configure CMake (Release)
      run: |
        rm -rf build
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTS=OFF ..

    - name: Build Release
      working-directory: build
      run: make -j$(nproc)

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: callflowd-binary
        path: build/src/callflowd

  docker-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build Docker image
      run: |
        docker build -t callflow-visualizer:latest .

    - name: Test Docker image
      run: |
        docker run --rm callflow-visualizer:latest --version || true
