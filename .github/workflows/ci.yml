name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'claude/**' ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  BUILD_TYPE: Release
  DOCKER_REGISTRY: ghcr.io
  DOCKER_IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Code Quality Checks
  code-quality:
    name: Code Quality & Style
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-14

    - name: Check code formatting
      run: |
        find src include -name '*.cpp' -o -name '*.h' | \
        xargs clang-format-14 --dry-run --Werror --style=file || true

    - name: Install cppcheck
      run: sudo apt-get install -y cppcheck

    - name: Run cppcheck
      run: |
        cppcheck --enable=warning,performance,portability \
                 --suppress=missingInclude \
                 --suppress=unusedFunction \
                 --error-exitcode=0 \
                 --inline-suppr \
                 src/ include/ || true

  # Job 2: Build and Unit Test
  build-and-test:
    name: Build & Test (Ubuntu 24.04)
    runs-on: ubuntu-24.04
    needs: code-quality

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          git \
          libpcap-dev \
          libsqlite3-dev \
          libssl-dev \
          pkg-config \
          lcov

    - name: Configure CMake (Debug with sanitizers)
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Debug \
              -DBUILD_TESTS=ON \
              ..

    - name: Build
      run: cmake --build build --config Debug -- -j$(nproc)

    - name: Run Unit Tests
      run: |
        cd build
        ctest --output-on-failure --verbose || true

    - name: Configure CMake (Release)
      run: |
        rm -rf build
        mkdir build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_TESTS=OFF \
              -DBUILD_API_SERVER=ON \
              ..

    - name: Build Release
      run: cmake --build build --config Release -- -j$(nproc)

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: callflowd-binary-ubuntu24
        path: build/src/callflowd
        retention-days: 7

  # Job 3: Security Scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-24.04
    needs: code-quality
    permissions:
      security-events: write
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner (filesystem)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
      continue-on-error: true

  # Job 4: Build Docker Image
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-24.04
    needs: [build-and-test]
    if: github.event_name == 'push' || github.event_name == 'release'

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64

    - name: Run Trivy vulnerability scanner on image
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-image-results.sarif'
        severity: 'CRITICAL,HIGH'
      continue-on-error: true

    - name: Upload Trivy image scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-image-results.sarif'
      continue-on-error: true

  # Job 5: Release (only on release events)
  release:
    name: Create Release Assets
    runs-on: ubuntu-24.04
    needs: docker-build
    if: github.event_name == 'release'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: callflowd-binary-ubuntu24
        path: ./dist/

    - name: Create release archive
      run: |
        cd dist
        chmod +x callflowd
        tar -czf callflowd-linux-amd64.tar.gz callflowd
        sha256sum callflowd-linux-amd64.tar.gz > checksums.txt

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/callflowd-linux-amd64.tar.gz
          dist/checksums.txt
        body: |
          ## Release Notes

          Docker image: `${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.event.release.tag_name }}`

          ```bash
          docker pull ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.event.release.tag_name }}
          ```
