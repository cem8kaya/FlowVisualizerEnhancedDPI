<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Sessions - FlowVisualizer</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Design System & Layout -->
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages/sessions.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar and Navbar (Partial would be better, but repeating for static HTML) -->
        <aside class="app-sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-diagram-3"></i> <span>FlowVisualizer</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="bi bi-grid-1x2-fill"></i> Dashboard
                </a>
                <a href="/" class="nav-item"> <!-- In static this might just be dashboard or index -->
                    <i class="bi bi-list-task"></i> Jobs
                </a>
                <a href="/sessions.html" class="nav-item active">
                    <i class="bi bi-activity"></i> Sessions
                </a>
                <a href="/volte.html" class="nav-item">
                    <i class="bi bi-telephone-fill"></i> VoLTE Calls
                </a>
            </nav>
            <div class="sidebar-footer p-4 text-xs opacity-50">
                <small>v2.1.0 Enhanced</small>
            </div>
        </aside>

        <header class="app-navbar">
            <button class="menu-toggle d-md-none" id="sidebarToggle">
                <i class="bi bi-list"></i>
            </button>
            <a href="/" class="navbar-brand">FlowVisualizer</a>

            <div class="navbar-search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search...">
            </div>

            <div class="navbar-actions">
                <button class="theme-toggle-btn" id="themeToggle"><i class="bi bi-moon-fill"></i></button>
            </div>
        </header>

        <main class="app-content">
            <!-- Breadcrumb / Back -->
            <div class="mb-4">
                <a href="/" class="text-secondary text-decoration-none hover-primary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <!-- Job Info -->
            <div class="card job-info-card mb-6">
                <div class="card-header">
                    <span><i class="bi bi-info-circle me-2"></i> Job Details</span>
                    <span id="jobStatus" class="badge"></span>
                </div>
                <div class="card-body">
                    <div class="job-info-item">
                        <h6>Job ID</h6>
                        <p id="jobId" class="font-mono text-sm">-</p>
                    </div>
                    <div class="job-info-item">
                        <h6>File</h6>
                        <p id="jobFile">-</p>
                    </div>
                    <div class="job-info-item">
                        <h6>Created</h6>
                        <p id="jobCreated" class="text-sm">-</p>
                    </div>
                    <div class="job-info-item">
                        <h6>Duration</h6>
                        <p id="jobDuration">-</p>
                    </div>
                    <div class="job-info-item">
                        <h6>Sessions</h6>
                        <p id="jobSessions">-</p>
                    </div>
                    <div class="job-info-item">
                        <h6>Data</h6>
                        <p id="jobBytes">-</p>
                    </div>
                </div>
            </div>

            <!-- Sessions List -->
            <div class="card">
                <div class="card-header">
                    <span><i class="bi bi-list-ul me-2"></i> Sessions</span>
                    <button class="btn btn-outline btn-sm" id="refreshSessionsBtn">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <div class="card-body">
                    <!-- Filters -->
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4"
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <input type="text" class="form-control" id="imsiFilter" placeholder="Filter by IMSI">
                        <input type="text" class="form-control" id="msisdnFilter" placeholder="Filter by MSISDN">
                        <!-- Protocol filter could go here -->
                    </div>

                    <!-- Table -->
                    <div class="data-table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Session ID</th>
                                    <th>IMSI</th>
                                    <th>MSISDN</th>
                                    <th>Protocols</th>
                                    <th>Start Time</th>
                                    <th>Duration</th>
                                    <th>Events</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="sessionsTableBody">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>

                    <!-- Pagination -->
                    <div id="pagination" class="pagination"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/keyboard-nav.js"></script>
    <script src="/js/components/toast.js"></script>
    <script src="/js/app.js"></script>

    <script src="/js/components/protocol-badge.js"></script>
    <script src="/js/components/status-badge.js"></script>
    <script src="/js/components/session-card.js"></script>
    <script src="/js/components/pagination.js"></script>
    <script src="/js/components/data-table.js"></script>

    <script src="/js/pages/sessions.js"></script>

    <script>
        // Sidebar Toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        if (sidebarToggle && sidebar) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && sidebar.classList.contains('show') && !sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            });
        }
    </script>
</body>

</html>
