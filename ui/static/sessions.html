<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Sessions - Callflow Visualizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="bi bi-diagram-3"></i> Callflow Visualizer
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">
                    <i class="bi bi-arrow-left"></i> Back to Jobs
                </a>
                <a class="nav-link" href="#" id="darkModeToggle">
                    <i class="bi bi-moon-fill"></i> Dark Mode
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Job Details</li>
            </ol>
        </nav>

        <!-- Job Header -->

        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="bi bi-file-earmark-text"></i> Job Details
                </h5>
                <a href="/" class="btn btn-sm btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Back to Dashboard
                </a>
            </div>

            <div class="card-body">
                <div class="row" id="jobInfo">
                    <div class="col-md-3">
                        <p><strong>Job ID:</strong> <span id="jobId" class="font-monospace">-</span></p>
                        <p><strong>Status:</strong> <span id="jobStatus">-</span></p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>File:</strong> <span id="jobFile">-</span></p>
                        <p><strong>Created:</strong> <span id="jobCreated">-</span></p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>Sessions:</strong> <span id="jobSessions">-</span></p>
                        <p><strong>Processing:</strong> <span id="jobDuration">-</span></p>
                    </div>
                    <div class="col-md-3">
                        <p><strong>Packets:</strong> <span id="jobPackets">-</span></p>
                        <p><strong>Data:</strong> <span id="jobBytes">-</span></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sessions List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="card-title mb-0">
                    <i class="bi bi-list-ul"></i> Sessions
                </h5>
                <div>
                    <button class="btn btn-sm btn-outline-secondary" id="refreshSessionsBtn">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="sessionsTable">
                        <thead>
                            <tr>
                                <th>Session ID</th>
                                <th>Type</th>
                                <th>Key</th>
                                <th>Start Time</th>
                                <th>Duration</th>
                                <th>Packets</th>
                                <th>Bytes</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="sessionsTableBody">
                            <tr>
                                <td colspan="8" class="text-center text-muted">Loading sessions...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- Pagination -->
                <nav aria-label="Sessions pagination" class="mt-3">
                    <ul class="pagination justify-content-center" id="pagination">
                        <!-- Populated by JS -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toastTemplate" class="toast" role="alert" style="display: none;">
            <div class="toast-header">
                <strong class="me-auto toast-title">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/job-sessions.js"></script>
</body>

</html>
