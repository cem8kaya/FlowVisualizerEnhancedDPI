<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoLTE Calls - FlowVisualizer</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Design System & Layout -->
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/pages/volte.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="app-sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-diagram-3"></i> <span>FlowVisualizer</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="bi bi-grid-1x2-fill"></i> Dashboard
                </a>
                <a href="/" class="nav-item">
                    <i class="bi bi-list-task"></i> Jobs
                </a>
                <a href="/sessions.html" class="nav-item">
                    <i class="bi bi-activity"></i> Sessions
                </a>
                <a href="/volte.html" class="nav-item active">
                    <i class="bi bi-telephone-fill"></i> VoLTE Calls
                </a>
            </nav>
            <div class="sidebar-footer p-4 text-xs opacity-50">
                <small>v2.1.0 Enhanced</small>
            </div>
        </aside>

        <!-- Navbar -->
        <header class="app-navbar">
            <button class="menu-toggle d-md-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
            <a href="/" class="navbar-brand">FlowVisualizer</a>
            <div class="navbar-search">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search IMSI, MSISDN...">
            </div>
            <div class="navbar-actions">
                <button class="theme-toggle-btn" id="themeToggle"><i class="bi bi-moon-fill"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <div class="card">
                <div class="card-header">
                    <span><i class="bi bi-telephone-fill me-2"></i> VoLTE Call Quality Monitoring</span>
                    <button class="btn btn-outline btn-sm" onclick="location.reload()">
                        <i class="bi bi-arrow-clockwise"></i>
                    </button>
                </div>
                <div class="card-body">
                    <!-- Filters -->
                    <div class="mb-4">
                        <input type="text" id="volteFilter" class="form-control" placeholder="Filter by Number or ID"
                            style="max-width: 300px;">
                    </div>

                    <div class="data-table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>IMSI</th>
                                    <th>MSISDN</th>
                                    <th>MOS Score</th>
                                    <th>Jitter</th>
                                    <th>Packet Loss</th>
                                    <th>Duration</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="volteTableBody">
                                <tr>
                                    <td colspan="7" class="text-center p-4">Loading calls...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/theme.js"></script>
    <script src="/js/keyboard-nav.js"></script>
    <script src="/js/components/toast.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/components/protocol-badge.js"></script>
    <script src="/js/components/status-badge.js"></script>
    <script src="/js/components/session-card.js"></script>
    <script src="/js/components/pagination.js"></script>
    <script src="/js/components/data-table.js"></script>
    <script src="/js/pages/volte.js"></script>

    <script>
        // Sidebar Toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        if (sidebarToggle && sidebar) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && sidebar.classList.contains('show') && !sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            });
        }
    </script>
</body>

</html>
