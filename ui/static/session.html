<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Details - FlowVisualizer</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Design System & Layout -->
    <link rel="stylesheet" href="/css/design-system.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/timeline.css"> <!-- Existing timeline CSS -->
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="app-sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="bi bi-diagram-3"></i> <span>FlowVisualizer</span>
            </div>
            <nav class="sidebar-nav">
                <a href="/" class="nav-item">
                    <i class="bi bi-grid-1x2-fill"></i> Dashboard
                </a>
                <a href="/" class="nav-item">
                    <i class="bi bi-list-task"></i> Jobs
                </a>
                <a href="/sessions.html" class="nav-item active">
                    <i class="bi bi-activity"></i> Sessions
                </a>
                <a href="/volte.html" class="nav-item">
                    <i class="bi bi-telephone-fill"></i> VoLTE Calls
                </a>
            </nav>
        </aside>

        <!-- Navbar -->
        <header class="app-navbar">
            <button class="menu-toggle d-md-none" id="sidebarToggle"><i class="bi bi-list"></i></button>
            <a href="/" class="navbar-brand">FlowVisualizer</a>
            <div class="navbar-search"></div>
            <div class="navbar-actions">
                <button class="theme-toggle-btn" id="themeToggle"><i class="bi bi-moon-fill"></i></button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-content">
            <!-- Breadcrumb -->
            <div class="mb-4">
                <a href="/sessions.html" id="backLink" class="text-secondary text-decoration-none hover-primary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>
            </div>

            <!-- Session Header Card -->
            <div class="card mb-6">
                <div class="card-header">
                    <span><i class="bi bi-info-circle me-2"></i> Session Information</span>
                    <span id="sessionType" class="badge bg-primary text-white"></span>
                </div>
                <div class="card-body">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4"
                        style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div>
                            <h6 class="text-xs uppercase text-secondary mb-1">Session ID</h6>
                            <p id="sessionId" class="font-mono text-sm">-</p>
                        </div>
                        <div>
                            <h6 class="text-xs uppercase text-secondary mb-1">Start Time</h6>
                            <p id="startTime">-</p>
                        </div>
                        <div>
                            <h6 class="text-xs uppercase text-secondary mb-1">Duration</h6>
                            <p id="duration">-</p>
                        </div>
                        <div>
                            <h6 class="text-xs uppercase text-secondary mb-1">Metrics</h6>
                            <p class="text-sm"><span id="packetCount">0</span> pkts, <span id="byteCount">0</span></p>
                        </div>
                    </div>
                    <div class="mt-4">
                        <h6 class="text-xs uppercase text-secondary mb-1">Participants</h6>
                        <ul id="participants" class="list-none p-0 text-sm font-mono"></ul>
                    </div>
                </div>
            </div>

            <!-- Tabs -->
            <ul class="nav nav-tabs mb-4 border-b border-border" id="sessionTabs" role="tablist"
                style="display: flex; gap: 1rem; border-bottom: 1px solid var(--border-color); padding: 0 var(--space-4);">
                <li class="nav-item">
                    <button class="nav-link active btn-tab" id="timeline-tab" data-bs-toggle="tab"
                        data-bs-target="#timeline" type="button">
                        <i class="bi bi-clock-history"></i> Timeline
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn-tab" id="flowchart-tab" data-bs-toggle="tab" data-bs-target="#flowchart"
                        type="button">
                        <i class="bi bi-diagram-3"></i> Flow Diagram
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn-tab" id="events-tab" data-bs-toggle="tab" data-bs-target="#events"
                        type="button">
                        <i class="bi bi-list-ul"></i> Events
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn-tab" id="metrics-tab" data-bs-toggle="tab" data-bs-target="#metrics"
                        type="button">
                        <i class="bi bi-bar-chart"></i> Metrics
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content" id="sessionTabsContent">
                <!-- Timeline -->
                <div class="tab-pane fade show active" id="timeline">
                    <div class="card">
                        <div class="card-body">
                            <div id="timelineViz" class="timeline-container" style="min-height: 400px;"></div>
                        </div>
                    </div>
                </div>

                <!-- Flowchart -->
                <div class="tab-pane fade" id="flowchart">
                    <div class="card">
                        <div class="card-body overflow-auto">
                            <div id="flowchartViz" class="flowchart-container" style="min-height: 400px;"></div>
                        </div>
                    </div>
                </div>

                <!-- Events -->
                <div class="tab-pane fade" id="events">
                    <div class="card">
                        <div class="data-table-container border-0">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Time</th>
                                        <th>Protocol</th>
                                        <th>Type</th>
                                        <th>Source</th>
                                        <th>Destination</th>
                                        <th>Details</th>
                                    </tr>
                                </thead>
                                <tbody id="eventsTableBody">
                                    <tr>
                                        <td colspan="6" class="text-center p-4">Loading...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

                <!-- Metrics -->
                <div class="tab-pane fade" id="metrics">
                    <div class="card" style="max-width: 600px;">
                        <div class="card-header">Detailed Metrics</div>
                        <div class="card-body">
                            <table class="table w-full">
                                <tbody id="metricsTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Packet Inspector Modal -->
    <div class="modal fade" id="packetModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content bg-secondary text-primary">
                <div class="modal-header border-b border-border">
                    <h5 class="modal-title">Packet Inspector</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Similar to original packet modal content -->
                    <ul class="nav nav-pills mb-3" id="packetTabs" role="tablist">
                        <li class="nav-item">
                            <button class="nav-link active" data-bs-toggle="tab"
                                data-bs-target="#packetSummary">Summary</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#packetDetails">Protocol
                                Details</button>
                        </li>
                        <li class="nav-item">
                            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#packetRaw">Raw Data</button>
                        </li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane fade show active" id="packetSummary">
                            <table class="table table-sm text-sm">
                                <tbody id="packetSummaryBody"></tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="packetDetails">
                            <pre id="packetDetailsContent" class="bg-tertiary p-3 overflow-auto max-h-96"></pre>
                        </div>
                        <div class="tab-pane fade" id="packetRaw">
                            <pre id="packetRawContent"
                                class="bg-black text-green-400 p-3 font-mono overflow-auto max-h-96 text-xs"></pre>
                        </div>
                    </div>
                </div>
                <div class="modal-footer border-t border-border">
                    <button type="button" class="btn btn-secondary" id="prevPacketBtn"><i class="bi bi-arrow-left"></i>
                        Previous</button>
                    <button type="button" class="btn btn-secondary" id="nextPacketBtn">Next <i
                            class="bi bi-arrow-right"></i></button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" style="position: fixed; bottom: 20px; right: 20px; z-index: 1000;"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>

    <script src="/js/theme.js"></script>
    <script src="/js/components/toast.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/components/protocol-badge.js"></script>
    <script src="/js/components/modal.js"></script>

    <!-- Visualizations managed by legacy or refactored scripts -->
    <script src="/js/timeline.js"></script>
    <script src="/js/flowchart.js"></script>
    <script src="/js/packet-inspector.js"></script>

    <!-- Page Logic -->
    <script src="/js/pages/session-detail.js"></script>

    <script>
        // Sidebar Toggle
        const sidebarToggle = document.getElementById('sidebarToggle');
        const sidebar = document.getElementById('sidebar');
        if (sidebarToggle && sidebar) {
            sidebarToggle.addEventListener('click', () => {
                sidebar.classList.toggle('show');
            });
            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 768 && sidebar.classList.contains('show') && !sidebar.contains(e.target) && !sidebarToggle.contains(e.target)) {
                    sidebar.classList.remove('show');
                }
            });
        }
    </script>
</body>

</html>
