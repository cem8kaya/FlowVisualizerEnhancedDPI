# Static files
location / {
    root /usr/share/nginx/html;
    try_files $uri $uri/ /index.html;
    expires 1d;
    add_header Cache-Control "public, immutable";
}

# Health check endpoint (no rate limiting)
location /health {
    proxy_pass http://callflowd_backend;
    access_log off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}

# Metrics endpoint (Prometheus)
location /metrics {
    proxy_pass http://callflowd_backend;
    access_log off;
    # Optionally restrict to monitoring systems:
    # allow 10.0.0.0/8;
    # deny all;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
}

# Authentication endpoints with stricter rate limiting
location ~ ^/api/v1/auth/(login|register|refresh) {
    limit_req zone=auth_limit burst=3 nodelay;
    limit_conn addr 10;

    proxy_pass http://callflowd_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Security headers for auth endpoints
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
}

# Upload endpoint with file size limit and stricter rate limiting
location /api/v1/upload {
    limit_req zone=upload_limit burst=5 nodelay;
    limit_conn addr 5;
    client_max_body_size 10G;

    proxy_pass http://callflowd_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Timeouts for large file uploads
    proxy_connect_timeout 600s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;
    send_timeout 600s;

    # Disable request buffering for streaming uploads
    proxy_request_buffering off;
}

# General API endpoints with normal rate limiting
location /api/v1/ {
    limit_req zone=api_limit burst=20 nodelay;
    limit_conn addr 20;

    proxy_pass http://callflowd_backend;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Standard timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# WebSocket endpoint with upgrade
location /ws {
    proxy_pass http://callflowd_ws;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # WebSocket timeout (24 hours)
    proxy_read_timeout 86400s;
    proxy_send_timeout 86400s;
}

# Error pages
error_page 429 /429.html;
error_page 500 502 503 504 /50x.html;

location = /429.html {
    root /usr/share/nginx/html;
    internal;
}

location = /50x.html {
    root /usr/share/nginx/html;
    internal;
}
